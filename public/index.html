<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Turnos</title>
</head>
<body>
    <div class="app">
        <div v-if="activeScreen == 'home'" class="row m-0 vh-100 text-center align-items-center justify-content-center">
            <h3 class="col-12">Digite su número de cedula</h3>
            <div class="w-50 row justify-content-center">
                <input v-model="cedula" readonly type="text" class="col-10 mb-5 form-control">
                <number-button v-for="index in 9" :number=index></number-button>
                <div class="col-4 my-2">
                    <button class="col-8 btn-lg btn-primary"><-</button>
                </div>
                <div class="col-4 my-2">
                    <button class="col-8 btn-lg btn-primary">0</button>
                </div>
                <div class="col-4 my-2">
                    <button class="col-8 btn-lg btn-primary">v</button>
                </div>
            </div>
        </div>
        <div v-if="activeScreen === 'moduleSelector'" class="row m-0 justify-content-center text-center align-items-center vh-100">
            <div class="col-12" >
                <h3>Bienvenido usuario<br>seleccione un modulo</h3>
            </div>
            <!-- <button-container v-for="number in 4" module-id="number" display-text="Modulo "></button-container> -->
            <button-container module-id="A" display-text="Modulo"></button-container>
            <button-container module-id="B" display-text="Modulo"></button-container>
            <button-container module-id="C" display-text="Modulo"></button-container>
            <button-container module-id="D" display-text="Modulo"></button-container>
        </div>
        <div v-if="activeScreen === 'printTurn'" class="row m-0 justify-content-center text-center align-items-center vh-100">
            <button v-on:click="displayHomeScreen" class="btn-lg btn-primary">Atras</button>
            <div class="col-12" >
                <a>Modulo {{selectedModule}}</a>
                <h3>Seleccione una opción</h3>
            </div>
            <button-get-turn turn-type="print"  display-text="Imprimir turno"></button-get-turn>
            <button-get-turn turn-type="qr" display-text="Escanear QR turno"></button-get-turn>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
