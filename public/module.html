<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src='js/jquery.min.js'></script>
    <script src='js/qrcode.min.js'></script>
    <script src='js/sweetalert2.js'></script>
    <script src='js/jspdf.min.js'></script>
    <title>Turnos</title>
</head>
<body>
    <div class="app">
        <div class="row m-0 vh-100 align-items-center justify-content-center">
            <h3 class="text-center col-12">Modulos</h3>
            <div class="col-4 justify-content-center identification-container">
                <form action="">
                    <label for="modulo">Identificador</label>
                    <select id="modulo" class="form-control">
                        <option selected>Choose...</option>
                        <script>
                            var i=65;
                            for(var i; i<=90;i++){
                                document.write("<option>"+String.fromCharCode(i)+"</option>");
                            }
                        </script>
                    </select>
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" class="form-control">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-primary center-block">Crear módulo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
